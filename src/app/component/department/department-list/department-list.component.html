<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- No Column -->
      <ng-container matColumnDef="gcId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.gcId }} </mat-cell>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="gcDescription">
        <mat-header-cell *matHeaderCellDef mat-sort-header > Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gcDescription}} </mat-cell>
      </ng-container>
  
      <!-- Authorities Column -->
      <ng-container matColumnDef="gcAuthorities">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Authorities </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gcAuthorities}} </mat-cell>
      </ng-container>
  
      <!-- NroOficers Column -->
      <ng-container matColumnDef="gcNroOfficers">
        <mat-header-cell *matHeaderCellDef mat-sort-header> NroOficers </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gcNroOfficers}} </mat-cell>
      </ng-container>
  
      <!-- Operative Column -->
      <ng-container matColumnDef="gcOperative">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Operative </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gcOperative}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="accion01">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
         <mat-cell *matCellDef="let element">
           <button mat-raised-button color="primary"
              [routerLink]="['/departments/edicion',element.gcId]">
              <span class="material-icons">update</span>
            </button>
         </mat-cell>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
        <mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
            (click)="openDialog(element.gcId)"><span class="material-icons">delete_sweep</span></button>
        </mat-cell>
      </ng-container>
        
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
